# RedisBloom Ð¸ Kafka
version: '3.8'

services:
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
    container_name: redis
    networks:
      - dedup_net

  app:
    build: .
    container_name: deduplicator_app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    env_file:
      - app/.env
    networks:
      - dedup_net

networks:
  dedup_net:
    driver: bridge

